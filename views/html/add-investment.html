<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <a href="/"><i class="nav-brand text-dark"></i>User Portfolio</a>
            </div>
        </nav>
    </header>
    <!-- Main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i> Portfolio</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New Investment</h2>
                <span class="text-light">Add Investment Details</span>
            </div>
            <!-- form handling -->
            <form method="post" id = "update_investment">
                <div class="new_investment">
                    <div class="form-group">
                        <label for="AssetClass" class="text-light">Asset Class:</label>
                        <select id="AssetClass" name="AssetClass">
                            <option value="Stocks">Stocks</option>
                            <option value="Mutual Fund">Mutual Fund</option>
                            <option value="Currency">Currency</option>
                            <option value="Index">Index</option>
                        </select>
                    </div>
                    <!-- implementing searching feature  -->
                    <div class="form-group">
                        <label for="Symbol" class="text-light">Symbol </label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="Symbol">
                    </div>
                    <div class="form-group">
                        <label for="Date" class="text-light">Purchase date </label>
                        <input type="date"  name="Symbol">
                    </div>
                    <div class="form-group">
                        <label for="quantity" class="text-light">Quantity</label>
                        <input type="number"  name="quantity" min="1">
                    </div>
                    <div class="form-group">
                        <label for="price" class="text-light" >Purchase price </label>
                        <input type="text" name="price">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>

                </div>
            </form>
        </div>
    </main>
    <!-- /Main site -->
</body>
</html>
